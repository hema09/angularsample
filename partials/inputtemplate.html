<div class="well col-sm-6" style="padding-right: 10px;">
	<form>
		<div class="form-group">
			<label for="data">Input</label>
			<textarea class="form-control" rows="20" id="data" placeholder="{{placeholder}}" ng-model="data"></textarea>
		</div>
		<button class="btn btn-default" ng-click="formatdata(data,'escape')">Escape</button>
		<button class="btn btn-default" ng-click="formatdata(data,'unescape')">Unescape</button>
	</form>
</div>
