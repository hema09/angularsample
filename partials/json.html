<div id="withfixednav">
	<div class="container">
		<div class="well col-sm-6" style="padding-right: 10px;">
			<form>
				<div class="form-group">
					<label for="data">Input</label>
					<textarea class="form-control" rows="20" id="data" placeholder="put json content here.." ng-model="data"></textarea>
				</div>
				<button class="btn btn-default" ng-click="formatdata(data,'json')">Format</button>
			</form>
		</div>
		<div class="well col-sm-6">
			<form>
				<div class="form-group">
					<label for="out">Input</label>
					<textarea class="form-control" rows="20" rows="20" id="out">{{outputdata}}</textarea>
				</div>
				<button class="btn btn-default">Copy</button>
			</form>
		</div>
	</div>
</div>
